server
{
	listen 8080 default;
	charset utf-8;
	server_names 42.fr www.42.fr;

	location = / {
		root URIs;
		index index.html;
		auto_index on;
		allowed_methods GET;
		error_page 404 =301 /new/path 400 403.html 401 401.html 			;
		cgi .py /usr/bin/python3;
		cgi .sh /bin/bash;
		cgi .php /bin/php8.1;
		client_max_body_size 4096;
		allowed_methods  GET DELETE POST OPTIONS;
	}

	location /deprecated {
		return 404 /new/directory/path;
	}

	location /cgi-bin
	{
		index index.html;
		auto_index on;
		cgi .php /bin/php7.1;
		cgi .sh /bin/bash;
		cgi .py /usr/bin/python3;
		allowed_methods GET POST;
	}

location /cgi-bin/moussa
	{
		index index.html;
		auto_index on;
		cgi .php /bin/php7.1;
		cgi .sh /bin/bash;
		cgi .py /bin/python3;
		allowed_methods GET POST;
	}



	location /uploads 
	{
		auto_index off;
		index index.html;
		file_upload on;
		allowed_methods  GET POST PUT DELETE HEAD OPTIONS;
	}

	location /dieri 
	{
		allowed_methods GET POST;
		client_max_body_size 1024;
		index dieriba.html;
		redirect https://www.youtube.com/watch?v=7ij8Qj4JLjI;
	}

